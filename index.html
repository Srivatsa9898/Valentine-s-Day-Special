<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Vaishnavi ❤️</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #ffe4e1;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Animation for background */
        .heart-bg {
            position: absolute;
            top: -10%;
            color: rgba(255, 105, 180, 0.3);
            font-size: 20px;
            user-select: none;
            z-index: -1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 500px;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #d63384;
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 115px;
            position: relative;
            height: 60px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 600;
        }

        #yesBtn {
            background-color: #ff69b4;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #555;
            position: absolute;
            left: 60%; 
        }

        #successPage { display: none; flex-direction: column; align-items: center; }
        .heart-beat { font-size: 100px; color: #ff4d4d; animation: beat 0.6s infinite alternate; }
        @keyframes beat { to { transform: scale(1.2); } }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="proposalPage" class="container">
        <h1>Vaishnavi, will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="acceptProposal()">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="successPage" class="container hidden">
        <div class="heart-beat">❤️</div>
        <h1>I Love You Too Gombe!</h1>
        <p>You've made me the happiest person! ✨</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const bgMusic = document.getElementById('bgMusic');

        // Create falling background hearts
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 300);

        // Movement logic for No button
        document.addEventListener('mousemove', (e) => {
            const btnRect = noBtn.getBoundingClientRect();
            const distance = Math.sqrt(Math.pow(e.clientX - (btnRect.left + btnRect.width/2), 2) + Math.pow(e.clientY - (btnRect.top + btnRect.height/2), 2));
            if (distance < 100) {
                noBtn.style.position = 'fixed';
                noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
                noBtn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            }
        });

        function acceptProposal() {
            // Start Music
            bgMusic.play();

            // Fire Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff69b4', '#ff1493', '#ffffff']
            });

            // Switch Pages
            document.getElementById('proposalPage').classList.add('hidden');
            const success = document.getElementById('successPage');
            success.classList.remove('hidden');
            success.style.display = 'flex';
        }
    </script>
</body>
</html>
