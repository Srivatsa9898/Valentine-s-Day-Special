<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Vaishnavi ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            background-color: #ffdde1;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Hearts Background */
        .bg-heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.5);
            animation: float 6s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 500px;
            position: relative;
        }

        h1 {
            color: #d63384;
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 115px; /* Approx 30mm gap initially */
            position: relative;
            height: 60px; /* Fixing height to prevent layout shifts */
        }

        button {
            padding: 12px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        #yesBtn {
            background-color: #ff69b4; /* Pink */
            color: white;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
            z-index: 10;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ff1493;
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #555;
            position: absolute; /* Allows it to move freely */
            /* Initial position roughly next to Yes button */
            left: 60%; 
        }

        /* Success Page Styles */
        #successPage {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .heart-beat {
            font-size: 100px;
            color: #ff4d4d;
            animation: beat 0.6s infinite alternate;
        }

        @keyframes beat {
            to { transform: scale(1.2); }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <div class="bg-heart" style="top: 10%; left: 10%; font-size: 30px;">‚ù§Ô∏è</div>
    <div class="bg-heart" style="top: 20%; right: 20%; font-size: 40px; animation-delay: 1s;">üíñ</div>
    <div class="bg-heart" style="bottom: 15%; left: 15%; font-size: 50px; animation-delay: 2s;">üíï</div>

    <div id="proposalPage" class="container">
        <h1>Vaishnavi, will you be my Valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="acceptProposal()">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="successPage" class="container hidden">
        <div class="heart-beat">‚ù§Ô∏è</div>
        <h1>I Love You Too Gombe!</h1>
        <p>See you on Valentine's Day!</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const proposalPage = document.getElementById('proposalPage');
        const successPage = document.getElementById('successPage');

        // Initial position tracking
        let initialX;
        let initialY;

        // Wait for layout to settle to get correct coordinates
        window.onload = () => {
            const rect = noBtn.getBoundingClientRect();
            initialX = rect.left;
            initialY = rect.top;
        };

        // Logic to move the 'No' button
        document.addEventListener('mousemove', function(e) {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            // Calculate distance between mouse and button center
            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + 
                Math.pow(mouseY - btnCenterY, 2)
            );

            // Approx 30mm is roughly 115px (depending on screen), we'll use 100px as a safe "danger zone"
            const triggerDistance = 100; 

            if (distance < triggerDistance) {
                // Move AWAY from mouse
                const angle = Math.atan2(mouseY - btnCenterY, mouseX - btnCenterX);
                
                // Move to opposite direction
                // We add a randomness factor so it doesn't get stuck in corners
                const moveDistance = 150; 
                
                let newX = btnCenterX - Math.cos(angle) * moveDistance;
                let newY = btnCenterY - Math.sin(angle) * moveDistance;

                // Boundary checks (keep it within screen roughly)
                const margin = 50;
                if (newX < margin) newX = window.innerWidth - margin;
                if (newX > window.innerWidth - margin) newX = margin;
                if (newY < margin) newY = window.innerHeight - margin;
                if (newY > window.innerHeight - margin) newY = margin;

                noBtn.style.position = 'fixed'; // Switch to fixed to move freely relative to viewport
                noBtn.style.left = (newX - btnRect.width/2) + 'px';
                noBtn.style.top = (newY - btnRect.height/2) + 'px';
            } 
            else {
                // Optional: Return to original position if mouse is far away
                // Note: The prompt asked to return if not near. 
                // However, returning instantly can make it glitchy if the mouse is in the path.
                // We will leave it at the new position to ensure it is TRULY unclickable as per "Impossible" requirement.
                // If you strictly want it to snap back, uncomment the lines below:
                
                /*
                if (noBtn.style.position === 'fixed') {
                     // Check if original spot is safe (mouse not there)
                     const distToOrigin = Math.sqrt(Math.pow(mouseX - initialX, 2) + Math.pow(mouseY - initialY, 2));
                     if (distToOrigin > triggerDistance) {
                         noBtn.style.position = 'absolute';
                         noBtn.style.left = '60%'; // Reset to CSS default
                         noBtn.style.top = 'auto';
                     }
                }
                */
            }
        });

        function acceptProposal() {
            proposalPage.classList.add('hidden');
            successPage.classList.remove('hidden');
            successPage.style.display = 'flex';
            
            // Trigger confetti or extra effects here if desired
            document.body.style.backgroundColor = "#ffc0cb";
        }
    </script>
</body>
</html>
